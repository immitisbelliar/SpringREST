<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>User Page</title>
  <!--    <meta name="viewport" content="width=device-width, initial-scale=1">-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: #f3f3f3">
<!--Верх страницы с возможностью выхода-->
<nav class="navbar navbar-default" style="background-color: #4a4a4a">
  <div class="container-fluid">

    <div class="navbar-header text-white">
      <ul class="list-inline">
        <li class="list-inline-item"><h4 th:text="${user.getUsername()}"></h4></li>
        <li class="list-inline-item"><h4 class="lead" th:text="' with roles: ' + ${role}"></h4></li>
      </ul>
    </div>

    <div>
      <form th:action="@{/logout}" th:method="POST">
        <div class="text-right">
          <input class="btn btn-link text-secondary" type="submit" value="Logout"/>
        </div>
      </form>
    </div>
  </div>
</nav>


<div class="container-fluid">
  <div class="row">
    <div class="col-2" style="background-color: #ffffff">
      <div class="row justify-content">
        <div class="btn-group-vertical justify-content">
          <a class="btn btn-primary btn-md" href="/user"
             role="button">User</a>
        </div>
      </div>
    </div>

    <div class="col-md-10">

      <h1>User information-page</h1>
      <div class="container-fluid">

        <div class="card">
          <!--Information about user-->

          <table class="table table-striped">
            <div class="card-header">
              <h4>About User</h4>

            </div>
            <div class="card-body">
              <thead>
              <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Role</th>
              </tr>
              </thead>
              <tbody id="tbody">

              </tbody>
            </div>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script th:src="@{/userJs/userPage.js}"></script>

</body>
</html>
